<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synchronous And Asynchronous Execution</title>
</head>
<body>
<h1>Synchronous And Asynchronous</h1>
<script>
    /*==================Synchronous Example=================*/
    console.log("start")
    console.log("mid")
    console.log("end")
    /*==================Asynchronous Example=================*/
    console.log("start")
    setTimeout(()=>{
        console.log("mid")
    },2000)
    console.log("end")

    /*CHECK THE EX IN THE WEBSITE-https://www.jsv9000.app/*/
</script>
</body>
</html>
